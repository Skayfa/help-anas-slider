<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider en HTML, CSS et JS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">

        <div class="slider-container">
            <div class="slider">
                <div class="slides">
                    <div class="slide ghost-slide" id="ghost-slide">
                        <h2></h2> <!-- Slide vide, juste pour occuper l'espace -->
                    </div>
                    <div class="slide" id="slide1">
                        <div class="containerPhoto">
                            <div class="photo">
                                <img src="./img/produit2.png" alt="Sous-photo 1">
                            </div>
                            <h2>Slide 5</h2>
                        </div>
                        <div class="sub-photo right">
                            <img src="./img/subChips1.png" alt="Sous-photo 1">
                        </div>
                        <div class="sub-photo left">
                            <img src="./img/subChips1.png" alt="Sous-photo 1.2">
                        </div>
                        <button class="slide-btn">Action 1</button>
                    </div>
                    <div class="slide" id="slide2">
                        <div class="containerPhoto">
                            <div class="photo">
                                <img src="./img/produit2.png" alt="Sous-photo 1">
                            </div>
                            <h2>Slide 3</h2>
                        </div>
                        <div class="sub-photo right">
                            <img src="./img/subChips1.png" alt="Sous-photo 2">
                        </div>
                        <div class="sub-photo left">
                            <img src="./img/subChips1.png" alt="Sous-photo 2.2">
                        </div>
                        <button class="slide-btn">Show categories</button>
                    </div>
                    <div class="slide" id="slide3">
                        <div class="containerPhoto">
                            <div class="photo">
                                <img src="./img/produit2.png" alt="Sous-photo 1">
                            </div>
                            <h2>Slide 3</h2>
                        </div>
                        <div class="sub-photo right">
                            <img src="./img/subChips1.png" alt="Sous-photo 3">
                        </div>
                        <div class="sub-photo left">
                            <img src="./img/subChips1.png" alt="Sous-photo 3.2">
                        </div>
                        <button class="slide-btn">Action 3</button>
                    </div>
                    <div class="slide" id="slide4">
                        <div class="containerPhoto">
                            <div class="photo">
                                <img src="./img/produit2.png" alt="Sous-photo 1">
                            </div>
                            <h2>Slide 3</h2>
                        </div>
                        <div class="sub-photo right">
                            <img src="./img/subChips1.png" alt="Sous-photo 4">
                        </div>
                        <div class="sub-photo left">
                            <img src="./img/subChips1.png" alt="Sous-photo 4.2">
                        </div>
                        <!-- Bouton unique pour le slide 3 -->
                        <button class="slide-btn">Action 3</button>
                    </div>
                    <div class="slide" id="slide5">
                        <div class="containerPhoto">
                            <div class="photo">
                                <img src="./img/produit2.png" alt="Sous-photo 1">
                            </div>
                            <h2>Slide 3</h2>
                        </div>
                        <div class="sub-photo right">
                            <img src="./img/subChips1.png" alt="Sous-photo 5">
                        </div>
                        <div class="sub-photo left">
                            <img src="./img/subChips1.png" alt="Sous-photo 5.2">
                        </div>
                        <!-- Bouton unique pour le slide 3 -->
                        <button class="slide-btn">Action 3</button>
                    </div>
                </div>
                <div class="prev" onclick="moveSlide(-1)">
                    <svg width="21" height="23" viewBox="0 0 21 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.20656 14.485C-0.107468 13.149 -0.107471 9.80897 2.20655 8.47297L15.2229 0.957963C17.5369 -0.378039 20.4295 1.29196 20.4295 3.96397L20.4295 18.994C20.4295 21.666 17.537 23.336 15.2229 22L2.20656 14.485Z"
                            fill="#F32C00" />
                    </svg>

                </div>
                <div class="next" onclick="moveSlide(1)"><svg width="20" height="23" viewBox="0 0 20 23" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.272 14.485C20.586 13.149 20.586 9.80898 18.272 8.47297L5.25559 0.957963C2.94157 -0.378039 0.0490333 1.29196 0.0490332 3.96397L0.0490326 18.994C0.0490324 21.666 2.94156 23.336 5.25558 22L18.272 14.485Z"
                            fill="#F32C00" />
                    </svg>
                </div>
                <div class="slider-dots"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
