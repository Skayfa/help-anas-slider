<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider en HTML, CSS et JS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Conteneur principal -->
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <!-- Slide fantÃ´me -->
                <div class="slide ghost-slide" id="ghost-slide">
                    <h2></h2> <!-- Slide vide, juste pour occuper l'espace -->
                </div>
                <!-- Slide 1 -->
                <div class="slide" id="slide1">
                    <div class="containerPhoto">
                        <div class="photo">
                            <img src="./img/produit2.png" alt="Sous-photo 1">
                        </div>
                        <h2>Slide 3</h2>
                    </div>
                    <div class="sub-photo right">
                        <img src="./img/subChips1.png" alt="Sous-photo 1">
                    </div>
                    <div class="sub-photo left">
                        <img src="./img/subChips1.png" alt="Sous-photo 1.2">
                    </div>
                    <!-- Bouton unique pour le slide 1 -->
                    <button class="slide-btn">Action 1</button>
                </div>
                <!-- Slide 2 -->
                <div class="slide" id="slide2">
                    <div class="containerPhoto">
                        <div class="photo">
                            <img src="./img/produit2.png" alt="Sous-photo 1">
                        </div>
                        <h2>Slide 3</h2>
                    </div>
                    <div class="sub-photo right">
                        <img src="./img/subChips1.png" alt="Sous-photo 2">
                    </div>
                    <div class="sub-photo left">
                        <img src="./img/subChips1.png" alt="Sous-photo 2.2">
                    </div>
                    <button class="slide-btn">Action 2</button>
                </div>
                <!-- Slide 3 -->
                <div class="slide" id="slide3">
                    <div class="containerPhoto">
                        <div class="photo">
                            <img src="./img/produit2.png" alt="Sous-photo 1">
                        </div>
                        <h2>Slide 3</h2>
                    </div>
                    <div class="sub-photo right">
                        <img src="./img/subChips1.png" alt="Sous-photo 3">
                    </div>
                    <div class="sub-photo left">
                        <img src="./img/subChips1.png" alt="Sous-photo 3.2">
                    </div>
                    <!-- Bouton unique pour le slide 2 -->
                    <button class="slide-btn">Action 3</button>
                </div>
                <!-- Slide 4 -->
                <div class="slide" id="slide4">
                    <div class="containerPhoto">
                        <div class="photo">
                            <img src="./img/produit2.png" alt="Sous-photo 1">
                        </div>
                        <h2>Slide 3</h2>
                    </div>
                    <div class="sub-photo right">
                        <img src="./img/subChips1.png" alt="Sous-photo 4">
                    </div>
                    <div class="sub-photo left">
                        <img src="./img/subChips1.png" alt="Sous-photo 4.2">
                    </div>
                    <!-- Bouton unique pour le slide 3 -->
                    <button class="slide-btn">Action 3</button>
                </div>
                <!-- Slide 5 -->
                <div class="slide" id="slide5">
                    <div class="containerPhoto">
                        <div class="photo">
                            <img src="./img/produit2.png" alt="Sous-photo 1">
                        </div>
                        <h2>Slide 3</h2>
                    </div>
                    <div class="sub-photo right">
                        <img src="./img/subChips1.png" alt="Sous-photo 5">
                    </div>
                    <div class="sub-photo left">
                        <img src="./img/subChips1.png" alt="Sous-photo 5.2">
                    </div>
                    <!-- Bouton unique pour le slide 3 -->
                    <button class="slide-btn">Action 3</button>
                </div>
            </div>
            <div class="slider-dots"></div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
